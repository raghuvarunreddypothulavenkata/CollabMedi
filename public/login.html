<!DOCTYPE html>
<html class="hide-sidebar ls-bottom-footer" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>CollabMedi | Login</title>
  <link href="css/vendor/all.css" rel="stylesheet">
  <link href="css/app/app.css" rel="stylesheet">
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries
WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!-- If you don't need support for Internet Explorer <= 8 you can safely remove these -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>
<!--<video controls autoplay loop poster="videos/150987380.jpg" id="bgvid">
    <source src="videos/150987380.mp4" type="video/mp4">
    <source src="videos/150987380.ogg" type="video/ogg">
</video>-->
<div class="login">

  <div id="content">
    <div class="container-fluid">
      <div class="lock-container">
        <h1>Account Access</h1>
        <div class="panel panel-default text-center">
          <img src="images/computer-health.jpg" class="img-circle">
          <div class="panel-body">
            <form name="ngForm" novalidate>
              <div class="form-group form-control-default">
                <input class="form-control" type="text" placeholder="Enter Email" ng-model="user.id" id="inputEmail" required>
              </div>
              <div class="form-group form-control-default">
                <input class="form-control" type="password" placeholder="Enter Password" ng-model="user.password" id="inputPass" required>
              </div>
              <table style="width:100%" class="table">
                <tr>
                  <td style="width: 50%">
                    <button ng-click="login()" type="submit" class="btn btn-primary" ng-disabled="ngForm.$invalid">Login <i class="fa fa-fw fa-unlock-alt"></i></button>
                  </td>
                  <td style="width: 50%">
                    <a href="" class="btn btn-primary" ng-click="allblogs()">View Blogs <i class="fa fa-fw fa-file-text"></i></a>
                  </td>
                </tr>
              </table>
            </form>
            <h4 style="color:red">
              {{err_message}}
            </h4>
            <a href="" ng-click="registration()" class="sign-up-now">Sign Up</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <footer class="footer">
    <strong>CollabMedi</strong> v1.0 &copy; Copyright 2016
  </footer>
  <!-- // Footer -->
</div>

<!-- Inline Script for colors and config objects; used by various external scripts; -->
<script>
  var colors = {
    "danger-color": "#e74c3c",
    "success-color": "#81b53e",
    "warning-color": "#f0ad4e",
    "inverse-color": "#2c3e50",
    "info-color": "#2d7cb5",
    "default-color": "#6e7882",
    "default-light-color": "#cfd9db",
    "purple-color": "#9D8AC7",
    "mustard-color": "#d4d171",
    "lightred-color": "#e15258",
    "body-bg": "#f6f6f6"
  };
  var config = {
    theme: "social-1",
    skins: {
      "default": {
        "primary-color": "#16ae9f"
      },
      "orange": {
        "primary-color": "#e74c3c"
      },
      "blue": {
        "primary-color": "#4687ce"
      },
      "purple": {
        "primary-color": "#af86b9"
      },
      "brown": {
        "primary-color": "#c3a961"
      }
    }
  };
</script>
<script src="js/vendor/all.js"></script>
<script src="js/app/app1.js"></script>

</body>

</html>
